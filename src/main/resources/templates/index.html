<!DOCTYPE HTML>
<html
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Главная</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div>
    <h3>Добро пожаловать в онлайн магазин "SHOP_II"</h3>
    <H2 sec:authorize="hasRole('USER')">  Добро пожаловать : <span sec:authentication="name"> </span> </H2>
    <H2 sec:authorize="hasRole('ADMIN')">  Добро пожаловать : <span sec:authentication="name"> </span> </H2>
    <div sec:authorize ="!isAuthenticated()">
        <h4><a href="/login">Войти</a></h4>
        <h4><a href="/registration">Зарегистрироваться</a></h4>
    </div>

    <div sec:authorize ="isAuthenticated()">
        <h4><a href="/logout">Выйти</a></h4>
    </div>


    <div sec:authorize ="hasRole('USER')">
        <h4><a href="/shop">Перейти в магазин</a></h4>
    </div>

    <div sec:authorize ="hasRole('ADMIN')">
        <h4><a href="/shop_admin">Редактор магазина</a></h4>
    </div>

</div>
</body>
</html>

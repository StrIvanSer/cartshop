<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Новый товар</title>
</head>
<body>
<div align="center">
    <h1>Магазин</h1>
    <a href="/new">Добавить новый товар</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>ID Товара</th>
            <th>Товар</th>
            <th>Марка</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>Действие</th>
            <th>В корзину</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProduct}">
<!--            <td th:text="${product.id}">auto ID</td>-->
            <td th:text="${product.name}">Продукт</td>
            <td th:text="${product.brand}">Марка</td>
            <td th:text="${product.description}">Описание</td>
            <td th:text="${product.price}">Цена</td>
            <td>
                <a th:href="@{'/edit/' + ${product.id}}">Изменить</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${product.id}}">Удалить</a>

            </td>

            <td>
                <form method="post" action="/savecart">
                    <input type="hidden" name="product" th:value="${product.description}">
                    <input type="hidden" name="price" th:value= "${product.price}">
                    <input type="text" name="val" value="1">
                    <button type="submit">В корзину</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/cart">Корзина</a>
</div>
</body>
</html>

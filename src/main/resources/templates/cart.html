<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
    <h1>Корзина</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Id товара в корзине</th>
            <th>Товар</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Итого</th>
            <th>Email</th>
            <th>Удалить из корзины</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="carts : ${listCart}">
            <td th:text="${carts.id}">auto ID</td>
            <td th:text="${carts.product}">Товар</td>
            <td th:text="${carts.price}">Цена</td>
            <td th:text="${carts.value}">Количество</td>
            <td th:text="${carts.sum}">Итого</td>
            <td th:text="${carts.email}">Email покупателя</td>
            <td>
                <a th:href="@{'/delete_cart/' + ${carts.id}}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/">Магазин</a>
</div>
</body>
</html>

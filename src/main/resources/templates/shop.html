<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Новый товар</title>
</head>
<body>
<div align="center">
    <h1>Магазин</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Товар</th>
            <th>Марка</th>
            <th>Описание</th>
            <th>Цена</th>
            <th>В корзину</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProduct}">
            <td th:text="${product.name}">Продукт</td>
            <td th:text="${product.brand}">Марка</td>
            <td th:text="${product.description}">Описание</td>
            <td th:text="${product.price}">Цена</td>
            <td>
                <form method="post" action="/save-to-cart">
                    <input type="hidden" name="id" th:value="${product.id}">
                    <input type="hidden" name="name" th:value="${product.name}">
                    <input type="hidden" name="brand" th:value="${product.brand}">
                    <input type="hidden" name="description" th:value="${product.description}">
                    <input type="hidden" name="price" th:value= "${product.price}">
                    <input type="number" maxlength="2" name="val" value="1">
                    <button type="submit">В корзину</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/">Главная страница</a>
    <a href="/cart">Корзина</a>
</div>
</body>
</html>
